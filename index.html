<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Trivia Game</title>
	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!--Font family -->
	<link href="https://fonts.googleapis.com/css?family=Amaranth:700|Righteous" rel="stylesheet">
	<!-- Javascript game.js -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>
</head>
<body>

	<header>
		<h1>Totally Trivial Trivia!</h1>
	</header>
	<div class="wrapper">
		<button id="begingame">Start</button>
		<div id="countdown"></div>
		<div id="questionnumber"></div>
		<div class="question"></div>
		<div class="answer"></div>

		<div id="showmessage"></div>
		<div id="correctmessage"></div>

		<div id="final"></div>
		<div id="rightanswer"></div>
		<div id="wronganswer"></div>
		<div id="nothinganswer"></div>
	</div>
	<footer>
		<p>&copy;Copyright 2017 Kristen Bowen</p>
	</footer>
</body>
</html>
